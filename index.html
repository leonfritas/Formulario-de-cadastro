<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" >
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Pets</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <div class="campo">
                <label for="sobrenome"><strong>Idade</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Raça</strong></label>
            <input type="text" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Espécie</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Canino</option>
                <option>Felino</option>
                



            </select>

        </div>

        <div class="campo">
            <label><Strong>Porte - Tamanho:</Strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Até 5Kg
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">5 á 10Kg
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">10 á 15Kg
            </label>

        </div>

        <div class="campo">
            <label for="senioridade"><strong>Sexo</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Macho</option>
                <option>Fêmea</option>
                



            </select>

        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Castrado:</strong></label><br>
                <label>
                <input type="radio" name="castrado" value="sim">Sim
                </label>
                <label>
                <input type="radio" name="castrado" value="nao">Não
                </label>
            </div>
            <br><br>
            <div id="check">
                <label><strong>Vacinado:</strong></label><br>
                <label>
                <input type="radio" name="vacinado" value="sim">Sim
                </label>
                <label>
                <input type="radio"  name="vacinado" value="nao">Não
                </label>
                


            </div>
        </fieldset>
        <br>
       
        

        <button class="botao" type="submit" >Concluído</button>
           
    </form>

</body>
</html>
